<!DOCTYPE html>
<html lang="en">
<!-- Head Section: Meta Information and Links -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <link rel="alternate icon" href="favicon.svg?v=2">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Section -->
    <div class="user-section">
        <span id="username">Not logged in</span>
        <button id="loginBtn">Login</button>
    </div>

    <div class="container">
        <!-- ===== Welcome Message Section ===== -->
        <h1 id="newGreeting">Welcome!</h1>
        <button onclick="changeNewGreeting()" title="Click to change welcome message">Change Welcome</button>
        
        <!-- ===== Hello World Section ===== -->
        <h1 id="greeting">Hello World!</h1>
        <button onclick="changeGreeting()" title="Click to change language">Click me!</button>

        <!-- ===== Navigation Section ===== -->
        <div class="nav-buttons">
            <a href="about.html" class="link-button">View All Greetings</a>
            <a href="thunder.html" class="link-button">Show Thunder Scores</a>
        </div>

        <!-- ===== Page Views Counter ===== -->
        <div class="counter-container">
            <p>Local Page Views: <span id="viewCounter">Loading...</span></p>
            <p>Global Page Views: <span id="serverCounter">Loading...</span></p>
        </div>
    </div>

    <!-- ===== Login/Signup Modal ===== -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <h2 class="auth-header">Login</h2>
            
            <!-- Tab buttons -->
            <div class="tab-container">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="form-container">
                <form id="signupFormElement">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <div id="signupError" class="error-message"></div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ===== JavaScript Import ===== -->
    <script src="script.js"></script>
    <script type="module" src="counter.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
